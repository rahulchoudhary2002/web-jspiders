<!DOCTYPE html>

  <title>Sidebar Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    aside {
      width: 220px;
      background: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    aside nav a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      font-weight: bold;
    }

    aside nav a:hover {
      color: yellow;
    }

    /* Main container */
    .main {
      flex: 1;
      display: flex;
      padding: 20px;
      background: #f9f9f9;
    }

    /* Cards section */
    .cards {
      width: 250px;
      margin-right: 20px;
    }

    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 15px;
      text-align: center;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    /* Content area */
    .content {
      flex: 1;
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    /* .cotainer{
        background-color: aqua;
