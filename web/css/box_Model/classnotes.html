<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .margin{
            height: 350px;
            width: 450px;
            border: 2px dashed black;
            background-color: #F9CB9D;
            padding: 40px;
        }
        .border{
            height: 100%;
            width: 100%;
            border: 2px solid black;
            background-color: #FDDC9B;
            padding: 40px;
        }
        .padding{
            height: 100%;
            width: 100%;
            border: 2px dashed black;
            background-color: #C3CF8B;
            padding: 40px;
        }
        .content{
            height: 100%;
            width: 100%;
            border: 2px solid black;
            background-color: #8CB6C0;
        }
    </style>
</head>
<body>
    <div class="margin">
        <div class="border">
            <div class="padding">
                <div class="content"></div>
            </div>
        </div>
    </div>
</body>
</html>
