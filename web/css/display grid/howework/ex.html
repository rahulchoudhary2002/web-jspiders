
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Design Studio</title>
  <style>
    .body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .about-section {
      background: linear-gradient(to bottom right, #eacbaa, #f2f2f2);
      padding: 40px;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .about-title {
      color: #c44536;
      font-size: 26px;
      margin: 0;
    }

    .about-heading {
      font-family: "Brush Script MT", cursive;
      font-size: 36px;
      margin: 10px 0;
    }

    .about-text {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #333;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      border-radius: 4px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body class="body">
  <div class="about-section">
    <h2 class="about-title">About Us</h2>
    <h1 class="about-heading">Design Studio</h1>
    <p class="about-text">
      The minds of creative professionals are merged with the traditional skills of interior design 
      to expose multidisciplinary solutions. Through collaboration, unconventional solutions arise 
      to bring awareness and a renewed perspective of everyday spaces.
    </p>
    <a href="#" class="btn">LEARN MORE</a>
  </div>
</body>
</html>
